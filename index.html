<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Origin Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

  <!-- Hero Section -->
  <section class="relative h-screen w-full overflow-hidden">
    <video autoplay muted loop playsinline class="absolute w-full h-full object-cover">
      <source src="origin-touch-hero.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center px-6">
      <h1 class="text-white text-4xl md:text-6xl font-light tracking-widest mb-4">Origin Flow</h1>
      <p class="text-white text-xl md:text-2xl">深く触れ、本来の自分に還る。</p>
    </div>
  </section>

  <!-- About Section -->
  <section class="py-20 px-6 max-w-4xl mx-auto">
    <h2 class="text-3xl font-medium mb-6">Origin Flow とは？</h2>
    <p class="text-lg leading-relaxed">
      沖縄出身のセラピストまいこによる、深く静かに、内側へ触れるリチュアルなボディセッション。
      手から手へ、リズムとともに流れる「Origin Flow」は、あなたの本来のリズムを思い出させます。
    </p>
  </section>

  <!-- Video Section -->
  <section class="bg-gray-100 py-16 px-6">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-2xl font-medium mb-4">施術の様子</h2>
      <video controls class="w-full rounded-2xl shadow-lg">
        <source src="origin-flow-session.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <!-- Booking Call to Action -->
  <section class="py-16 px-6 text-center">
    <h2 class="text-2xl font-medium mb-4">ご予約・お問い合わせ</h2>
    <p class="mb-6">施術は完全予約制です。LINEまたはInstagramのDMからご連絡ください。</p>
    <div class="flex justify-center gap-4">
      <a href="https://lin.ee/your-line-link" class="bg-green-500 text-white px-6 py-3 rounded-full shadow hover:bg-green-600">
        LINEで予約
      </a>
      <a href="https://instagram.com/your-instagram" class="bg-pink-500 text-white px-6 py-3 rounded-full shadow hover:bg-pink-600">
        Instagramを見る
      </a>
    </div>
  </section>

</body>
</html>
